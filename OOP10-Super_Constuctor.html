<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super constructor</title>
</head>
<body>
    <script>
        class Employee{
            constructor(firstName){
                this.firstName = firstName;
            }
            sayHello(name){
                console.log(`Hello ${name}, My name is Employee ${this.firstName}`);
            }
        }
        class Manager extends Employee{
            constructor(firstName, lastName){
                super(firstName); //Super Constructor
                this.lastName = lastName;
            }
            sayHello(name){
                console.log(`Hello ${name}, My name is Manager ${this.firstName} ${this.lastName}`);
            }
        }

        const employee = new Employee("Muhammad");
        employee.sayHello("Bagus");

        const manager = new Manager("Bagus Dwi","Kurniawan");
        manager.sayHello(employee.firstName);
    </script>
</body>
</html>
