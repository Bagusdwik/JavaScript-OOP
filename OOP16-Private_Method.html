<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Method</title>
</head>
<body>
    <script>
        class privateMethod{

            #sayName(name){
                console.log(`Heloo ${name}`);
            }

            #sayWithoutName(){
                console.log("Cok");
            }

            say(name){
                if(name === "Rudi"){
                    this.#sayName(name)
                }else{
                    this.#sayWithoutName();
                }
            }
        }

        const hello = new privateMethod();
        hello.say("Joko"); //Cok
    </script>
</body>
</html>
