<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Constructor</title>
</head>
<body>
    <script>
        class Person{
            constructor(name){
                console.log(`Nama saya ${name}`);
            }
        }
        const nama = new Person("Bagus");
        // console.log(nama);
        const nama2 = new Person("Naili sa'adah");

        /* const nama = new Person("Bagus"); yang dimana nilai "Bagus" akan dikirim
         constructor(name) lalu nilai tersebut masuk pada class Person*/
    </script>
</body>
</html>
