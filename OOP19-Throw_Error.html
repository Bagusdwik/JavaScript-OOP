<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throw Error</title>
</head>
<body>
    <script>
        class error{
            
            static meCount(...number){
                if (number == 0) {
                    throw new Error("Nomor tidak booleh kosong");
                }

                let hitung = 0;
                for (const iterator of number) {
                    hitung += iterator;
                }
                return hitung;
            }
        }

        console.log(error.meCount());
    </script>
</body>
</html>
