<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Function</title>
</head>
<body>
    <script>
        function OrangOrang(firstName, lastName) {
            // parameter di constructor function
            this.firstName =  firstName;
            this.lastName = lastName;
            // method di constructor function
            this.sayHello = function (name) {
                console.log(`Hello ${name}, my name is ${this.firstName} `);
            }
        }

        const bagus = new OrangOrang("Bagus Dwi", "Kurniawan");
        bagus.sayHello("Naili Sa'adah");

        const nasa = new OrangOrang("Naili", "Sa'adah");
        nasa.sayHello("Bagus Dwi Kurniawan"); 

        console.log(bagus);
        console.log(nasa);



        

    </script>
</body>
</html>
