<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Error</title>
</head>
<body>
    <script>
        class ValidationError extends Error{
            constructor(message, field){
                super(message);
                this.field = field;
            }
        
        }

        class Loop{
            
            static meCount(...number){
                if (number.length == 0) {
                    throw new ValidationError("Nomor tidak boleh kosong", "number");
                }

                let hitung = 0;
                for (const iterator of number) {
                    hitung += iterator;
                }
                return hitung;
            }
        }

        try {
            console.log(Loop.meCount());
            console.log("Selesai");
        } catch (error) {
            if (error instanceof ValidationError) {
                console.log(`Terjadi error di field ${error.field} dengan error ${error.message}`);
            } else {
                console.log(`Terjadi error: ${error.message}`);
            }
        } finally {
            console.log("Program Selesai");
        }
    </script>
</body>
</html>
