    <title>Private Class Field</title>
</head>
<body>
    <!-- 
        - secara default. saat kita menambahan field, maka field tersebut bisa diakses dari manak]pun
        - jika kita ingin membuat field yang bersifat private (hanya bisa diakses di dalam class), maka 
        kita bisa menggunakan tanda # sebelum nama fieldnya
        contoh : #firstName;

     -->
    <script>
        class Person{
            firstName = "Bagus";
            lastName = "Kurniawan";
            #gender = 1;

            constructor(skin, hair){
                this.skin = skin;
                this.hair = hair;
            }

            sayHello(){

            }
        }

        const bagus = new Person("Coklat", "Black");
        bagus.gender = 2; //mencoba merubah field yang diprivate
        console.info(bagus);

        /*
        field firstName, lastName berada pada kondisi public.
        field gender berada pada kondisi private. yang berarti tidak bisa diakses dari luar
        jika field tidak diberi inputan data maka field mempunyai nilai undefined


        Output:
        PersonÂ {firstName: 'Bagus', lastName: 'Kurniawan', gender: 1, skin: 'Coklat', hair: 'Black'}
        */
    </script>
</body>
