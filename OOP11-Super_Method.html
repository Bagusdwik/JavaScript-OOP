<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Method</title>
</head>
<body>
    <!-- 
        kata kunci super bisa digunakan untuk mengakses method parent class
        - caranya bisa menggnakan super.namaFunction()
        - dengan kata lain, super sebenarnya adalah reference ke parent prototype. mirip seperti _proto_
     -->
    <script>
        class kucing{
            ras(){
                console.log("ras anggora");
            }
        }

        class Macan extends kucing{
            ras(){
                super.ras(); //super method
                console.log("ras tutul");
                
            }
        }

        const macan = new Macan();
        macan.ras();
    </script>
</body>
</html>
